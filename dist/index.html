<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  <script defer src="main.js"></script></head>
  <body>
    <div class="container-fluid p-0">
      <div class="d-flex">
        <nav class="border-end vh-100 p-0">
          <div class="mt-5">
            <div data-id="btn-all">
              <button class="btn w-100 text-start fs-6">All</button>
            </div>
            <div data-id="btn-day">
              <button class="btn w-100 text-start fs-6">Day</button>
            </div>
            <div data-id="btn-week">
              <button class="btn w-100 text-start fs-6">Week</button>
            </div>
          </div>
          <div id="project-container" class="mt-5"></div>
          <div>
            <button id="add-project-btn" class="btn fs-6 fw-light text-secondary w-100 text-start">
              +Add
            </button>
          </div>
        </nav>
        <main class="container-fluid p-0">
          <div class="border-bottom d-flex align-items-stretch justify-content-center">
            <h1 id="project-header" class="fs-6 text-center p-2 m-0 ms-auto me-auto"></h1>
            <button id="delete-project-btn" class="btn p-0">
              <span class="material-symbols-outlined text-danger fs-5 p-1"> delete </span>
            </button>
          </div>
          <section class="text-center todo-section m-auto mt-3">
            <button id="priority-btn" class="btn d-flex align-items-end ms-auto p-1 sort-btn">
              <span class="material-symbols-outlined fs-5 text-secondary-emphasis"> sort </span>
              <p class="fs-6 fw-light m-0 ms-auto text-secondary">priority</p>
            </button>
            <div id="todo-container"></div>
            <button
              id="add-todo-btn"
              class="btn fs-6 fw-light text-secondary d-flex ms-auto"
            >
              +Add
            </button>
          </section>
          <!-- Modal -->
          <div class="modal fade" id="todo-modal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <input type="text" class="form-control border-0" placeholder="title" id="title" />
                </div>
                <div class="modal-body d-flex p-0">
                  <div class="p-3 w-100">
                    <textarea
                      class="form-control border-0"
                      rows="20"
                      placeholder="description"
                      id="description"
                    ></textarea>
                  </div>
                  <div class="d-flex flex-column justify-content-around">
                    <div class="p-3 border-start border-bottom h-100 d-flex flex-column justify-content-center">
                      <label for="due-date" class="form-label text-small">Due date :</label>
                      <input id="due-date" type="date" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 text-small" />
                    </div>
                    <div class="p-3 border-start border-bottom h-100">
                      <label for="priority" class="form-label text-small">Priority</label>
                      <select name="priority" id="priority" class="form-select">
                        <option value="normal" selected>Normal</option>
                        <option value="important">Important</option>
                        <option value="urgent">Urgent</option>
                      </select>
                    </div>
                    <div class="p-3 border-start h-100">
                      <label for="project" class="form-label text-small">Project</label>
                      <select name="project" id="project" class="form-select">
                        <option value="" selected>none</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
