<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="d-flex">
        <nav class="border-end vh-100 p-0">
          <div class="mt-5">
            <div data-id="btn-all">
              <button class="btn w-100 text-start fs-6">All</button>
            </div>
            <div data-id="btn-day">
              <button class="btn w-100 text-start fs-6">Day</button>
            </div>
            <div data-id="btn-week">
              <button class="btn w-100 text-start fs-6">Week</button>
            </div>
          </div>
          <div id="project-container" class="mt-5"></div>
          <div>
            <button id="add-project-btn" class="btn fs-6 fw-light text-secondary w-100 text-start">
              +Add
            </button>
          </div>
        </nav>
        <main class="container-fluid p-0">
          <div class="border-bottom d-flex align-items-stretch justify-content-center">
            <h1 id="project-header" class="fs-6 text-center p-2 m-0 ms-auto"></h1>
            <button id="delete-project-btn" class="btn p-0 ms-auto">
              <span class="material-symbols-outlined text-danger fs-5 p-1"> delete </span>
            </button>
          </div>
          <section class="text-center todo-section m-auto mt-3">
            <button class="btn d-flex align-items-end ms-auto p-1 sort-btn">
              <span class="material-symbols-outlined fs-5 text-secondary-emphasis"> sort </span>
              <p class="fs-6 fw-light m-0 ms-auto text-secondary">priority</p>
            </button>
            <div id="todo-container">
            </div>
            <button id="add-todo-btn" class="btn fs-6 fw-light text-secondary d-flex ms-auto">
              +Add
            </button>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
